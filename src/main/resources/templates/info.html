<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사이트 소개</title>
</head>
<body>
<h1>이 페이지는 사이트 소개를 합니다.</h1>
<button type="button" class="custom-btn btn-1 ReturnBtn">돌아가기</button>
</body>

<script>
    document.querySelector(".ReturnBtn").addEventListener("click", function(e) {
        e.preventDefault();
        e.stopPropagation();

        self.location = `/`;
    }, false);
</script>
</html>
